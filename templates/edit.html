<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="/edit" method="POST">
First Name <input type="text" name="first_name" placeholder="{{context.user.object.first_name}}" value="{{context.user.object.first_name}}">
<br>
<br>
Last Name <input type="text" name="last_name" placeholder="{{context.user.object.last_name}}" value="{{context.user.object.last_name}}">
<br><br>
Nickname<input type="text" name="nickname" placeholder="{{context.user.object.nickname}}" value="{{context.user.object.nickname}}">
<br>
<br>
Email<input type="text" name="email" placeholder="{%if context.user %}{{context.user.object.email}}{%endif%}" value="{%if context.user %}{{context.user.object.email}}{%endif%}">
<br>
	Type<input type="text" name="type_name" placeholder="" value="{{context.user.object.type.type_name}}">

<br><br>
Password <input type="text" name="password" placeholder="{{context.user.object.password}}" value="{{context.user.object.password}}">
<br>
<br>
<button type="submit">Change</button>
</form>
</body>
</html>
