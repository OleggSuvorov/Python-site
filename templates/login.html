<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Logging</title>
  
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

  
</head>

<body>

  
  
  <div id="login">

    <h1><strong>Welcome.</strong> Please login.</h1>

   

      <fieldset>
         <form  action="/login" method="POST">
        <p><input type="text" name="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "></p>


        <p><input type="text" name="passw" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Password" -->

        <p><a href="#">Forgot Password?</a></p>

        <p><input type="submit" value="Login">

      </fieldset>

    </form>

    <p><span class="btn-round">or</span></p>

    <p>

      <a class="facebook-before"><span class="fontawesome-facebook"></span></a>
      <button class="facebook">Login Using Facbook</button>

    </p>

    <p>

      <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
      <button class="twitter">Login Using Twitter</button>

    </p>

  </div> <!-- end login -->

</body>

</html>
